<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCCI 2025</title>

    <!-- CSS -->
    <link href="resource/css/main.css" rel="stylesheet" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    /* 슬라이드 */

    .banner-slider {
        width: 100%;
        height: 600px;
        background: url('resource/img/main/banner/slide.png') center/cover no-repeat;
        position: relative;
        color: #fff;
    }

    .banner-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        padding: 40px;
    }

    .banner-left {
        max-width: 40%;
    }

    .banner-left .title {
        font-weight: bold;
        font-size: 50px;
        margin-bottom: -10px;
    }

    .banner-left .subtitle {
        font-weight: bold;
        font-size: 20px;
        /* 기존 24px → 22px로 약간 작게 */
        margin-bottom: 20px;
    }

    .banner-left .date,
    .banner-left .location {
        font-size: 20px;
        /* 기존 16px → 18px로 키움 */
        margin-bottom: 0px;
    }

    .white-box-slide {
    background: #ffffffd9; /* 흰색 + 약간 투명 */
    padding: 20px 25px;
    border-radius: 10px;
    color: #000; /* 글씨는 검정으로 */
}

.white-box-slide .slide-title {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;
}

.white-box-slide p {
    margin-bottom: 15px;
    font-size: 16px;
}

.white-box-slide .ul-wrap ul li {
    margin-bottom: 8px;
}

.white-box-slide .ul-wrap ul li a {
    color: #0056b3;
    text-decoration: underline;
}

    /* 게시판 */

.con1 {
    width: 70%;
    height: 600px;
    margin: auto;
}
</style>

<body>
    <header>
        <!-- 상단 헤더 -->
        <div class="top-header-bg">
            <div class="wrapper top-header">
                <div class="left">
                    <a href="#">KOR</a>
                </div>
                <div class="right">
                    <a href="#">로그인</a>
                    <span>|</span>
                    <a href="#">회원가입</a>
                </div>
            </div>
        </div>

        <!-- 네비게이션 -->
        <div class="main-nav-bg">
            <nav class="main-nav wrapper">
                <a href="index.html" class="logo">
                    <img src="resource/img/main/logo.png" alt="KSII">
                </a>
                <div class="menu">
                    <a href="#">학회 소개</a>
                    <a href="#">회원 안내</a>
                    <a href="#">학회 행사</a>
                    <a href="#">출판</a>
                    <a href="#">커뮤니티</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="banner-slider">
            <div class="banner-container wrapper d-flex">
                <!-- 왼쪽 텍스트 -->
                <div class="banner-left">
                    <div class="title"><strong>ICONI 2025</strong></div>
                    <div class="subtitle"><strong>The 17th International Conference on Internet (ICONI 2025)</strong>
                    </div>
                    <div class="date">December 14(Sun) ~ 17(Wed), 2025</div>
                    <div class="location">Okinawa Convention Center, Okinawa, Japan</div>
                </div>

                <!-- 오른쪽 슬라이드 -->
                <div class="slide active white-box-slide">
                    <div class="slide-title">
                        KSII <strong>공지사항</strong>
                    </div>
                    <p>KSII 학회 및 ICONI 2025 관련 최신 정보를 확인하세요.</p>

                    <div class="ul-wrap">
                        <ul>
                            <li><a href="#">Call for Papers</a></li>
                            <li><a href="#">논문 제출 안내</a></li>
                            <li><a href="#">프로그램 안내</a></li>
                            <li><a href="#">등록 안내</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="con1">

        </div>
    </main>

    </section>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
